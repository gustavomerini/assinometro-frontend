<div class="login-wrapper">
  <form class="login" clrForm [formGroup]="form" (ngSubmit)="onSubmitAction()">
    <div class="img-title">
      <img class="max-size" src="assets/images/logo.svg" />
    </div>
    <div class="login-group">
      <section *ngFor="let field of fields">
        <app-clarity-input [field]="field" [parent]="form"></app-clarity-input>
      </section>
      <app-alert
        *ngIf="message"
        class="custom-alert"
        [message]="message"
        [role]="alertRole"
        (close)="closeAlert()"
      ></app-alert>
      <app-button
        [type]="'submit'"
        [label]="'confirm' | translate"
        [loadingState]="loadingState"
        [classNames]="'btn btn-primary with-margin full-width'"
      ></app-button>
      <a [routerLink]="[anchorRoute]" class="signup">{{ anchorMessage }}</a>
      <a *ngIf="showForgetPassword" [routerLink]="['/recovery']" class="signup">{{
        "forgot_password" | translate
      }}</a>
    </div>
  </form>
</div>
