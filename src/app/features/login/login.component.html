<app-auth-form
  [form]="loginForm"
  [fields]="fields"
  (onSubmit)="loginUser($event)"
  [loadingState]="loginBtnState"
  [message]="message"
  [alertRole]="alertRole"
  anchorRoute="/register"
  [showForgetPassword]="true"
  anchorMessage="{{ 'signup_message' | translate }}"
></app-auth-form>
