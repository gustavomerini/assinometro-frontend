<dashboard-card
  [header]="sub.subscriptionName"
  [isLoaded]="true"
  [logo]="sub.logo"
  *ngFor="let sub of subscriptions | filter"
>
  <div class="card-media-block">
    <div [ngSwitch]="sub.type" class="form-wrapper">
      <div *ngSwitchCase="'INTERNET'">
        <app-internet-form
          [subscription]="sub"
          [fields]="internetFields"
        ></app-internet-form>
      </div>
      <div *ngSwitchCase="'TELEVISION'">
        <app-internet-form
          [subscription]="sub"
          [fields]="televisionFields"
        ></app-internet-form>
      </div>
      <div *ngSwitchCase="'MOBILE'">
        <app-internet-form
          [subscription]="sub"
          [fields]="mobileFields"
        ></app-internet-form>
      </div>
      <div *ngSwitchCase="'PHONE'">
        <app-internet-form
          [subscription]="sub"
          [fields]="mobileFields"
        ></app-internet-form>
      </div>
      <div *ngSwitchDefault></div>
    </div>
  </div>
</dashboard-card>
<div class="actions">
  <app-button
    [label]="'go_forward' | translate"
    [classNames]="'btn btn-primary'"
    (onClick)="onClickAction()"
  ></app-button>
</div>
