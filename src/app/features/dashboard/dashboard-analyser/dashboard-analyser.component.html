<div class="clr-row">
  <div class="clr-col-lg-3"></div>
  <div class="clr-col-lg-6 clr-col-12">
    <dashboard-card
      [header]="'subscription_analyser' | translate"
      [isLoaded]="true"
    >
      <app-subscription-data
        [subscriptions]="subscriptions"
      ></app-subscription-data>
      <app-button
        [label]="'go_forward' | translate"
        [classNames]="'btn btn-primary'"
        (onClick)="goForward()"
      ></app-button>
    </dashboard-card>
  </div>
  <div class="clr-col-lg-3"></div>
</div>
<div *ngIf="isLoading" class="spinner-center">
  <span class="spinner spinner-lg"> </span>
</div>
