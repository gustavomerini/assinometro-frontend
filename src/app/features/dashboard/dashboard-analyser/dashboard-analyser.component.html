<div class="clr-row">
  <div class="clr-col-lg-4"></div>
  <div class="clr-col-lg-4 clr-col-sm-12">
    <div class="load-wrapper" *ngIf="isLoadingResults">
      <h3>{{ "analysing_message" | translate }}</h3>
      <div class="spinner-center">
        <span class="spinner spinner-lg"> </span>
      </div>
      <!-- <img src="assets/images/loading-results.svg" /> -->
    </div>
    <app-alert
      *ngIf="message"
      class="custom-alert"
      [message]="message"
      [role]="alertRole"
      (close)="closeAlert()"
    ></app-alert>
    <section *ngIf="currentIndex === 0">
      <app-subscription-data
        [subscriptions]="subscriptions | filter"
        (onClick)="analyseSubs($event)"
      ></app-subscription-data>
    </section>
    <section *ngIf="currentIndex === 1">
      <app-data-analyser
        *ngIf="!isLoadingResults"
        [subscriptions]="results | filter"
      ></app-data-analyser>
    </section>
  </div>
  <div class="clr-col-lg-4"></div>
</div>
<div *ngIf="isLoading" class="spinner-center">
  <span class="spinner spinner-lg"> </span>
</div>
