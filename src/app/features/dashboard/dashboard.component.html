<div class="main-container">
  <header class="nav-header">
    <div class="analyser-btn">
      <app-button
        [label]="'analyse_subscriptions' | translate"
        [routerLink]="['/dashboard/analyser']"
        routerLinkActive="router-link-active"
        [classNames]="'btn btn-inverse'"
      ></app-button>
    </div>
    <a
      [routerLink]="['/dashboard/summary']"
      routerLinkActive="router-link-active"
      class="brand-header"
      ><img class="max-size" src="assets/images/logo-4.svg"
    /></a>
    <div class="menu-icon" (click)="toggleMenu()">
      <clr-icon class="end" size="36" shape="bars"></clr-icon>
    </div>
  </header>
  <div class="content-container" (click)="closeMenu()">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<dashboard-sidenav
  (close)="closeMenu()"
  [@slideInOut]="menuState"
></dashboard-sidenav>
