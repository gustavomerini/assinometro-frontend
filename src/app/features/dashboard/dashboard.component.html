<div class="main-container">
  <header class="nav-header">
    <span class="brand-header">Assin√¥metro</span>
    <div class="menu-icon" (click)="toggleMenu()">
      <clr-icon class="end" size="36" shape="bars"></clr-icon>
    </div>
  </header>
  <div class="content-container">
    <div
      class="content-area"
      [ngClass]="{
        hide: showMenu
      }"
    >
      <div class="clr-row">
        <div class="clr-col-lg-8 clr-col-md-12 clr-col-12">
          <div class="card">
            <div class="card-header">
              Average Cost (BRL)
            </div>
            <div class="card-block">
              <div class="card-text average-cost">
                <div>Year: R$ 450</div>
                <div>Month: R$ 22,50</div>
                <div>Weekly: R$ 5,625</div>
              </div>
            </div>
          </div>
        </div>
        <div class="clr-col-lg-4 clr-col-md-12 clr-col-12">
          <div class="card">
            <div class="card-header">
              Subscription Summary
            </div>
            <div class="card-block">
              <div class="card-text">
                <div>Total: 3 subscriptions</div>
              </div>
            </div>
          </div>
        </div>
        <div class="clr-col-lg-8 clr-col-md-12 clr-col-12">
          <div class="card">
            <div class="card-header">
              Monthly expenses
            </div>
            <div class="card-block">
              <div class="card-text">
                <div
                  id="chartContainer"
                  style="height: 500px; width: 100%;  max-width: 100%;"
                ></div>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-sm btn-link">Footer Action 1</button>
              <button class="btn btn-sm btn-link">Footer Action 2</button>
            </div>
          </div>
        </div>
        <div class="clr-col-lg-4 clr-col-12">
          <div class="card">
            <div class="card-header">
              {{ "subscriptions_page" | translate }}
            </div>
            <div class="card-block">
              <div
                class="card-media-block with-align"
                *ngFor="let subs of subscriptions"
              >
                <img
                  src="assets/images/placeholder.png"
                  class="card-media-image"
                />
                <div class="card-media-description">
                  <span class="card-media-title">
                    {{ subs.name }}
                  </span>
                  <span class="card-media-text"> Price: {{ subs.price }} </span>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-sm btn-link">Manage</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav
      class="sidenav sidenav-items collapse mob-full-size"
      [ngClass]="{
        show: showMenu
      }"
    >
      <img class="side-nav-icon" src="assets/images/logo-3.png" />
      <div class="side-nav-line"></div>
      <app-button
        *ngFor="let item of menuItems"
        [action]="item"
        [label]="item + '_page' | translate"
        [classNames]="'btn btn-link with-margin-top'"
      ></app-button>
    </nav>
  </div>
</div>
