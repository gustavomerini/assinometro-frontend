<div class="clr-row">
  <div class="clr-col-lg-4"></div>
  <div class="clr-col-lg-4 clr-col-md-12 clr-col-12">
    <dashboard-card
      [header]="'profile_title' | translate"
      [isLoaded]="!isLoading"
    >
      <form
        clrForm
        clrLayout="horizontal"
        class="form-flex"
        [formGroup]="profileForm"
        (ngSubmit)="changePassword()"
      >
        <div>
          <clr-input-container>
            <label>{{ "form_email" | translate }}:</label>
            <input
              name="email"
              clrInput
              formControlName="email"
              [placeholder]="'form_email' | translate"
            />
          </clr-input-container>
        </div>
        <div>
          <clr-password-container>
            <label>{{ "form_old_password" | translate }}:</label>
            <input
              name="oldPassword"
              clrPassword
              formControlName="oldPassword"
              [placeholder]="'form_old_password' | translate"
            />
            <clr-control-error *clrIfError="'required'">{{
              "form_old_password_required" | translate
            }}</clr-control-error>
          </clr-password-container>
        </div>
        <div>
          <clr-password-container>
            <label>{{ "form_new_password" | translate }}:</label>
            <input
              name="password"
              clrPassword
              formControlName="password"
              [placeholder]="'form_password' | translate"
            />
            <clr-control-error *clrIfError="'required'">{{
              "form_password_required" | translate
            }}</clr-control-error>
            <clr-control-error *clrIfError="'strongPassword'">{{
              "form_strong_password" | translate
            }}</clr-control-error>
          </clr-password-container>
        </div>
        <div>
          <clr-password-container>
            <label>{{ "form_confirm_password" | translate }}:</label>
            <input
              name="confirmPassword"
              clrPassword
              formControlName="confirmPassword"
              [placeholder]="'form_confirm_password' | translate"
            />
            <clr-control-error *clrIfError="'required'">{{
              "form_confirmPassword_required" | translate
            }}</clr-control-error>
            <clr-control-error *clrIfError="'mustMatch'">{{
              "form_must_match" | translate
            }}</clr-control-error>
          </clr-password-container>
        </div>
        <app-alert
          *ngIf="message"
          class="custom-alert"
          [message]="message"
          [role]="alertRole"
          (close)="closeAlert()"
        ></app-alert>
        <div class="actions">
          <app-button
            [label]="'save' | translate"
            [type]="'submit'"
            [classNames]="'btn btn-primary'"
          ></app-button>
          <app-button
            [label]="'cancel' | translate"
            [classNames]="'btn btn-secondary'"
            (onClick)="cancel()"
          ></app-button>
        </div>
      </form>
    </dashboard-card>
  </div>
  <div class="clr-col-lg-4"></div>
</div>
