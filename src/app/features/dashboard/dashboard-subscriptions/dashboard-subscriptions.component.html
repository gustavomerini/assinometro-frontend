<section>
  <div class="clr-row">
    <div class="clr-col-lg-4"></div>
    <div class="clr-col-lg-4 clr-col-12">
      <app-alert
        *ngIf="message"
        class="custom-alert"
        [message]="message"
        [role]="alertRole"
        (close)="closeAlert()"
      ></app-alert>
      <app-subscriptions-picker
        *ngIf="showSubscriptionPicker"
        (confirmSubs)="onConfirmSubs($event)"
        [subscriptions]="subscriptions"
      ></app-subscriptions-picker>
      <section *ngIf="!showSubscriptionPicker">
        <app-confirmed-subs
          (openModal)="toggleModal()"
          (goBack)="goBack()"
          (onSave)="saveSubscriptions($event)"
          (updatedSub)="updateSub($event)"
          [subscriptions]="confirmedSubs"
        ></app-confirmed-subs>
      </section>
      <app-new-subscription
        [show]="showModal"
        (onClose)="toggleModal()"
        (onConfirm)="createSubscription($event)"
      ></app-new-subscription>
    </div>
    <div class="clr-col-lg-4"></div>
  </div>
</section>
