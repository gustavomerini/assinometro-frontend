<dashboard-card
  [isLoaded]="subscriptions.length"
  [header]="'subscriptions_page' | translate"
  [footer]="subsPickerFooter"
>
  <input
    #subscriptionInput
    name="subscription"
    class="clr-input full-width"
    (input)="onInput(subscriptionInput.value)"
    [placeholder]="'search_subscription' | translate"
  />
  <div class="subscriptions-wrapper">
    <div
      [id]="sub.subscriptionName"
      *ngFor="let sub of filteredSubs.length ? filteredSubs : subscriptions"
      [ngClass]="{ selected: sub.selected }"
      class="subscription-option"
      (click)="toggleSubscription(sub)"
    >
      <img
        *ngIf="sub.logo"
        [src]="'assets/images/subscriptions/' + sub.logo"
        class="card-media-image"
      />
      <span class="subscription-label"> {{ sub.subscriptionName }} </span>
    </div>
  </div>
</dashboard-card>
